    <div class="container">
        <div class="row">
            <div class="col-sm-0 col-md-3"></div>
            <form action="#" id="bootstrap_form" method="post" enctype="text/plain"
                class="d-grid mb-3 mt-3 gap-3 was-validated col-sm-12 col-md-6">
                <div class="display-5 fw-bold mt-3 text-center">Feedback Form</div>
                <div class="row my-3">
                    <div class="form-table col-md-6">
                        <label for="name" class="form-table">Name</label>
                        <input name="name" class="form-control" id="name" type="text" required />
                        <div class="invalid-feedback">Please fill in this field</div>
                    </div>
                    <div class=" col-md-6">
                        <label for="email" class="form-table">Email</label>
                        <input name="email" id="email" type="email" placeholder="maryjane06@example.com"
                            class="form-control" required />
                        <div class="invalid-feedback">Please fill in this field</div>
                    </div>
                </div>
                <div class="my-3">
                    <label for="visit">Date of Visit</label>
                    <input name="visitDate" id="visit" type="date" />
                </div>
                <div class="my-3">
                    <label for="favPage">Favourite Page</label>
                    <select class="form-select" id="favPage" name="favPage">
                        <option value="-" class="text-secondary">Please select your favourite page</option>
                        <option value="About Me">About Me</option>
                        <option value="Personal Goals">Personal Goals</option>
                        <option value="SP Environmental Contributions">SP Environmental Contributions</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="rating" class="form-label">Rate the info provided by this website<br>(0 = lacking | 10 =
                        detailed)</label>
                    <input class="form-range" name="rating" id="rating" type="range" min="0" max="10">
                </div>
                <div class="my-3">
                    <label for="comments" class="form-label">Comments (optional)</label>
                    <textarea name="comments" id="comments" class="form-control" rows="8" cols="50"></textarea>
                </div>
                <input type="reset" value="reset">
                <button type="submit">Submit</button>
            </form>
            <div class="col-sm-0 col-md-3"></div>
        </div>
        <div class=" pt-5">
            <div class="container-fluid">
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-bordered border-secondary">
                        <thead>
                            <tr>

                                <th>Email</th>
